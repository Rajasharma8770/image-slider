<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="img-slider">
    <div class="slide">
        <img src="image/alphabet.jpg" alt="">
        <div class="caption">Caption text 1</div>
    </div>

    <div class="slide">
        <img src="image/banner.jpg" alt="">
        <div class="caption">Caption text 2</div>
    </div>

    <div class="slide">
        <img src="image/people.png" alt="">
        <div class="caption">Caption text 3</div>
    </div>

<span class="arrow first" onclick="controller(-1)">&#10094;</span>
<span class="arrow last" onclick="controller(1)">&#10095;</span>
   </div> 


   <script src="script.js"></script>
</body>
</html>
