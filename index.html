<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-slider</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>

    </style>
</head>
<body>
   <div id="img-slider">
    <div class="slide">
        <img src="image/alphabet.jpg" alt="" class="img-fluid">
        <div class="caption">Caption text 1</div>
    </div>

    <div class="slide">
        <img src="image/banner.jpg" alt="" class="img-fluid">
        <div class="caption">Caption text 2</div>
    </div>

    <div class="slide">
        <img src="image/people.png" alt="" class="img-fluid">
        <div class="caption">Caption text 3</div>
    </div>

<span class="arrow first" onclick="controller(-1)">&#10094;</span>
<span class="arrow last" onclick="controller(1)">&#10095;</span>
   </div> 


   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
